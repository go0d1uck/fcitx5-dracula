Author=go0d1uck
Description=Dracula theme for fcitx5
ScaleWithDPI=True

[InputPanel]
# 非选中候选字颜色
NormalColor=#f8f8f2
# 选中候选字颜色
HighlightCandidateColor=#ff79c6
# 高亮前景颜色(输入字符颜色)
HighlightColor=#37474f
# 输入字符背景颜色
HighlightBackgroundColor=#ffffff
#
IndexColor=bd93f9
Spacing=3

[InputPanel/TextMargin]
